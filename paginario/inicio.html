<style>

.download-area a {
    color: #654321;
    padding: 5px 12px;
    text-decoration: none;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    transition: background 0.2s;
}

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: #eab97f;
}

header {
    background: #86541c;
    text-align: center;
    position: relative;
    padding: 10px 0;
    height: 40px;
}

.menu-icon {
    position: absolute;
    left: 20px;
    top: auto;
    bottom: auto;
    font-size: auto;
}

.bookshelf {
    background: url('img/image.png') no-repeat center top;
    color: #fff;
    background-size: cover;
    height: 80px;
    margin-bottom: 10px;
    width:100vw;
    display:flex;
    justify-content: center;
    align-items: center;
}

h1 {
    margin: 0;
    font-size: 2.5em;
    letter-spacing: 3px;
    padding-top: 20px;
}

.book-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 35px 25px;
    max-width: 1200px;
    margin: 40px auto;
    padding: 18px 18px;
}

.book-item {
    background: transparent;
    text-align: center;
}

.book-item h2 {
    font-family: 'Georgia', serif;
    font-size: 1.06em;
    color: #624100;
    margin-bottom: 9px;
    margin-top: 0;
}

.book-cover {
    position: relative;
    display: inline-block;
}

.book-cover img {
    width: 160px;
    height: 218px;
    object-fit: cover;
    border-radius: 6px;
    border: 2px solid #c7a06e;
    box-shadow: 0 2px 8px rgba(90,60,10,0.12);
    background: #fff;
}

.age {
    position: absolute;
    top: -13px;
    right: -13px;
    background: #fff;
    color: #d10d16;
    border: 2px solid #d10d16;
    font-weight: bold;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    box-shadow: 0 1px 6px rgba(0,0,0,0.11);
}

.age-14 {
    color: #de0069;
    border-color: #de0069;
}

footer {
    background: #86541c;
    color: #fff;
    text-align: center;
    padding: 12px 0 14px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 1.08em;
    letter-spacing: .02em;
}

footer a {
    color: #E9A863;
    margin: 0 20px;
    text-decoration: none;
    border-bottom: 1px solid #E9A863;
}

footer span {
    color: #E9A863;
    margin-left: 18px;
}
</style>
</head>
